<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">
    <title>ToDo App</title>
</head>
<body data-bs-theme="dark">
    <div class="center bg-body-secondary p-3 text-white">
        <h2 class="bg-warning text-dark p-3 m-2 text-center border border-2 border-danger rounded">ToDo List</h2>
        <form action={{ url_for('add') }} method="post">
            <div class="input-group input-group-lg mb-0 p-2">
                <input type="text" name="task" placeholder="Add task" value="" class="form-control bg-dark text-white" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary bg-primary text-white w-25 border-start border-warning fw-bold" type="submit" id="button-addon2">Add</button>
            </div>
        </form>
        <div class="row p-1 m-1 mt-0">
            <a class="col btn btn-success fw-bold mx-1 rounded-0" href="{{ url_for('delete', key = 'completed') }}">Delete Done</a>
            <a class="col btn btn-danger fw-bold mx-1 rounded-0" href="{{ url_for('delete', key = 'all') }}">Delete All</a>
        </div>
        <div class="bg-info text-dark border border-light border-2 p-2 mt-4 mx-3">
            <h4 class="text-dark">Your Tasks:</h4>
            <hr>
            <ul class="list-group">
                {% for item in items %}
                    {% if item.complete %}
                    <li class="list-group-item"><a class="nav-link text-secondary text-decoration-line-through disabled-link">{{ item.task }}</a></li>
                    {% else %}
                        <li class="list-group-item"><a class="nav-link text-white" href="{{ url_for('done', task= item.task) }}">{{ item.task }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
